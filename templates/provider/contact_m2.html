<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">

  <form target="_blank" enctype="multipart/form-data" method="POST">

    <div class="form-group">

      <div class="form-row">

        <div class="col">

          <input type="text" name="name" class="form-control" placeholder="İsim Soyisim" required>

        </div>

        <div class="col">

          <input type="email" name="email" class="form-control" placeholder="Email" required>

        </div>

      </div>

    </div>

    <div class="form-group">

      <textarea placeholder="Mesajınız" class="form-control" name="message" rows="10" required></textarea>

    </div>

    <button type="submit" class="btn btn-lg btn-dark btn-block">İletişime Geç</button>

  </form>

</div>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</body>
</html>
