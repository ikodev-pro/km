<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <title>Üye Ol - KadroMilyon</title>
    <style>
        .form-main{
            background-color: #32353a; color: white; padding: 20px; box-sizing: border-box; position: absolute; top: 0; bottom: 0; right: 0; left: 0; margin: auto; width: 750px; height: 550px; max-width: 100vw; overflow-y: auto; border-radius: 15px;
        }
    </style>
</head>
<body style="background-color: #222; padding: 0; margin: 0; font-family: 'Open Sans', sans-serif">
    <div style="width: 100vw; height: 100vh; background-size: cover">
        <div style="width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5)">

        </div>
    </div>
  <form method="post" enctype="multipart/form-data" class="form-main">
    <h1 style="color: white; font-family: 'Open Sans', sans-serif">
      <span style="display: inline-block">Üye Ol | </span><img src="/static/kadromilyon.png" alt="" style="height: 40px; vertical-align: top; display: inline-block; z-index: 999; margin-left: 10px">
    </h1>

    <div id="step-1">
        <div style="display: inline-block; margin-left: 5%">
            <label for="username" style="font-family: sans-serif; font-size: 12px">İsim Soyisim</label>
            <br>
            <input id="username" name="username" type="text" style="width: 300px; padding: 5px; font-family: sans-serif; outline: none; font-size: 1.2rem; border-radius: 5px; border: none;">
            <br>
            <label for="email" style="font-family: sans-serif; font-size: 12px;">E-Posta</label>
            <br>
            <input id="email" name="email" type="text" style="width: 300px; padding: 5px; font-family: sans-serif; outline: none; font-size: 1.2rem; border-radius: 5px; border: none;">
            <br>
            <label for="password" style="font-family: sans-serif; font-size: 12px">Şifre</label>
            <br>
            <input id="password" name="password" type="password" style="width: 300px; padding: 5px; font-family: sans-serif; outline: none; font-size: 1.2rem; border-radius: 5px; border: none;">
            <br>
            <label for="tel_no" style="font-family: sans-serif; font-size: 12px">Telefon Numarası</label>
            <br>
            <input id="tel_no" name="tel_no" type="text" style="width: 300px; padding: 5px; font-family: sans-serif; outline: none; font-size: 1.2rem; border-radius: 5px; border: none;">
            <br>
            <br>
        </div>
        <div style="display: inline-block; width: 300px; vertical-align: top; margin-left: 5%">
            <label for="id_no" style="font-family: sans-serif; font-size: 12px">TC Kimlik No</label>
            <br>
            <input id="id_no" name="id_no" type="text" style="width: 300px; padding: 5px; font-family: sans-serif; outline: none; font-size: 1.2rem; border-radius: 5px; border: none;">
            <br>
            <label for="dob" style="font-family: sans-serif; font-size: 12px">Doğum Tarihi</label>
            <br>
            <input id="dob" name="dob" type="date" style="width: 300px; padding: 5px; font-family: sans-serif; outline: none; font-size: 1.2rem; border-radius: 5px; border: none;">
            <br>
            <label for="nickname" style="font-family: sans-serif; font-size: 12px">Kullanıcı Adı</label>
            <br>
            <input id="nickname" name="nickname" type="text" style="width: 300px; padding: 5px; font-family: sans-serif; outline: none; font-size: 1.2rem; border-radius: 5px; border: none;">
            <br>
            <br>
            <input type="checkbox">
            <span style="font-size: 12px">
                Yukarida verdigim bilgilerin dogru oldugunu
                teyit ederim. Ayrica tüm kurallar, sartlar,
                kosullar, politikalan ve ilgili diger site kurallari
                okudugumu ve kabul ettigimi onayliyorum.
            </span>
        </div>
    </div>
      <br>
    <center><button style="color: white; font-family: sans-serif; width: 90%; padding: 10px; box-sizing: border-box; background-color: #6a4898; outline: none; border: none" type="submit">Kayıt Ol</button></center>
      <br>
      <br>
      <center>All right reserved. © KadroMilyon<p>2024</p></center>

      <script>
          let step = 1
          function proceedForm(){
              if(step === 2){
                  document.getElementsByTagName("form")[0].submit()
              }
              document.getElementById("step-1").style.display = "none";
              document.getElementById("step-2").style.display = "block";
              step = 2
          }
      </script>
  </form>
</body>
</html>
